{% extends 'index.html' %}

{% block styles %}
<style>
  .chat-container {
    width: 60%; 
    max-width: 800px; 
    min-width: 300px;
    margin: auto;
    display: flex;
    flex-direction: column;
    border-radius: 8px; 
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
  }

  .card {
    width: 100%;
    background: #fff;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .card-header {
    background-color: #999999;
    color: #fff; 
    padding: 15px 20px;
    text-align: center;
  }

  .messages-box {
    padding: 15px; 
    background: #000000;
    height: 300px; 
    overflow-y: auto; 
  }

  .message {
    margin-bottom: 15px;
    list-style: none;
  }

  .message-text {
    background-color: #f1f0f0;
    border-radius: 18px;
    padding: 10px 15px;
    display: inline-block; 
  }

  .received .message-text {
    background-color: #f1f0f0;
    margin-left: 15px; 
  }

  .sent .message-text {
    background-color: #dcf8c6;
    margin-right: 15px; 
    align-self: flex-end; 
  }

  .message-form {
    display: flex;
    background-color: #000; 
    padding: 10px;
    box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1); 
  }

  .message-input {
    flex-grow: 1;
    margin-right: 10px; 
    padding: 10px 15px;
    background-color: #333; 
    border: 1px solid #666; 
    color: #fff;
    border-radius: 20px; 
    outline: none; 
    box-shadow: none; 
  }

  .btn-send {
    background-color: #333; 
    color: #fff; 
    border-radius: 20px; 
    padding: 10px 15px;
    border: none;
    cursor: pointer; 
  }

  .btn-send:hover {
    background-color: #555; 
  }
  .page-wrapper {
    width: 100%;
  }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header bg-info text-white">News Title - {{ news.title }}</div> 
    {% if summary_text %}
      <div class="card-header bg-info text-white">News Summary - {{ summary_text }}</div> 
    {%endif%}
    <div class="card-body messages-box">
      <ul class="list-unstyled messages-list">
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
              <b>News Rag</b>
            </div>
            <div class="message-content">
              "{{ news.title }}"에 대한 질문을 해보세요.
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <form class="message-form">
    {% csrf_token %}
    <input type="text" class="form-control message-input" placeholder="궁금한 것을 물어보세요">
    <button type="submit" class="btn btn-primary btn-send">Send</button>
  </form>
</div>

<script>
  const messagesList = document.querySelector('.messages-list');
  const messageForm = document.querySelector('.message-form');
  const messageInput = document.querySelector('.message-input');

  messageForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const message = messageInput.value.trim();
    if (message.length === 0) {
      return;
    }

    // Correct URL pattern based on Django URL configuration.
    const postUrl = `{% url 'rag_chat_view' news.id %}`;

    // Correct data sending using 'fetch'
    fetch(postUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
      },
      body: new URLSearchParams({
        'message': message
      })
    })
    .then(response => response.json())
    .then(data => {
      const response = data.response;
      const messageItem = document.createElement('li');
      messageItem.classList.add('message', 'received');
      messageItem.innerHTML = `
      <div class="message-text">
        <div class="message-sender">
          <b>News Rag</b>
        </div>
        <div class="message-content">
          ${response}
        </div>
      </div>
      `;
      messagesList.appendChild(messageItem);
      messageInput.value = '';  // Clear input after sending
    });
  });
</script>

{% endblock %}
